{% extends "sns/base.html"%}
{% block content %}

<head>
    <meta charset="utf-8">
    <title>UserList</title>
    
</head>
<h2>UserList</h2>
<form action="{% url 'sns:user_list' %}" method="post">
    {% csrf_token %}
    {{form.as_p}}
    <tr><th></th><td>
        <input type="submit" value="click" class="btn btn-primary mt-2">
    </td></tr>
</form>
<table class="table">
    <tbody>
        
        {% for item in users %}
        <tr>
            <td>{{item.name}}</td>
            <td><img src="{{ item.img.url }}" alt="プロフィール画像"></td>
            
            <td><a href="{% url 'sns:friend_request' item.id %}"> send Friend Request </a></td>
        </tr>
        {% endfor %}
        


 
    </tbody>
</table>


{% endblock %}
