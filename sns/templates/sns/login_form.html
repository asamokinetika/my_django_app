{% extends "sns/base.html"%}
{% block content %}

<head>
    <meta charset="utf-8">
    <title>LOGIN</title>
    
</head>
<h2>UserLogin</h2>


  <div class="card col-md-6" id="form1">
    <div class="card-body">
       <form action="{% url 'sns:login' %}" method="POST">
                {{ form.non_field_errors }}
                {% for field in form %}
                {{ field.label }}<br>
                    {{ field }}
                    {{ field.errors }}

                    <hr>
                {% endfor %}
                <button type="submit" class="btn btn-success btn-info btn-block" >Login</button>
                {% csrf_token %}
              </form>
            </div>
        </div>
    </div>
{% endblock %}
